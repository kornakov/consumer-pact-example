name: Test and Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # или другая версия

      - name: Install pytest
        run: pip install pytest
        
      - name: Run tests
        run: pytest consumer/test_contract.py -v

      - name: Run script
        run: |
          chmod +x ./scripts/publish_contracts.sh
          ./your-script.sh
