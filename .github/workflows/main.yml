name: Test and Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: pytest consumer/test_contract.py -v

      - name: Run script
        run: |
          chmod +x ./your-script.sh
          ./your-script.sh
